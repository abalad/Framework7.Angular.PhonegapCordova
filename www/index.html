<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">

        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" type="text/css" href="bower_components/framework7/dist/css/framework7.material.css" />
        <!-- Path to Framework7 color related styles, Material Theme -->
        <link rel="stylesheet" type="text/css" href="bower_components/framework7/dist/css/framework7.material.colors.css" />


        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

    <body ng-app="f7" ng-controller="root.controller">

        <!-- UI-View Inicialization -->
        <div ui-view class="views"></div>

        <!-- =============================================| SCRIPTS |=============================================== -->

        <!-- Scripts Bower -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>

        <!-- Script Cordova && App.js -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="src/app.js"></script>

         <!-- Script Controllers/Services/Modules Angular JS -->
        <script type='text/javascript' src='src/app/home/home.controller.js'></script>
        <script type='text/javascript' src='src/app/about/about.controller.js'></script>
        <script type='text/javascript' src='src/factories/framework7.factory.js'></script>
        <script type='text/javascript' src='src/factories/extends.factory.js'></script>
